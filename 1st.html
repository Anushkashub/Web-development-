<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with OTP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .hidden {
            display: none !important;
        }

        .otp-info {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #667eea;
            text-align: center;
            font-weight: 500;
        }

        /* Success Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9998;
            display: none;
        }

        .popup-overlay.active {
            display: block;
        }

        .success-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 9999;
            display: none;
        }

        .success-popup.active {
            display: block;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #4CAF50;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
        }

        /* OTP Sent Notification */
        .otp-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #4CAF50;
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            font-size: 18px;
            font-weight: 600;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .otp-notification.active {
            display: block;
        }

        @keyframes slideDown {
            from {
                top: -100px;
                opacity: 0;
            }
            to {
                top: 20px;
                opacity: 1;
            }
        }

        .error {
            color: #f44336;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- OTP Sent Notification -->
    <div class="otp-notification" id="otpNotification">
        ✓ OTP Sent Successfully!
    </div>

    <!-- Success Popup Overlay -->
    <div class="popup-overlay" id="popupOverlay"></div>

    <!-- Success Popup -->
    <div class="success-popup" id="successPopup">
        <div class="checkmark">✓</div>
        <h2 style="color: #4CAF50; margin-bottom: 15px;">Login Successful!</h2>
        <p style="color: #666; margin-bottom: 20px;">Welcome, <span id="userName"></span></p>
        <button onclick="closeSuccessPopup()">Continue</button>
    </div>

    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" placeholder="Enter 10-digit number" maxlength="10">
            </div>

            <button onclick="sendOTP()">Send OTP</button>
        </div>

        <!-- OTP Verification Form -->
        <div id="otpForm" class="hidden">
            <h2>Verify OTP</h2>
            <div class="otp-info">
                OTP has been sent to your contact number<br>
                <strong>Demo OTP: <span id="generatedOTP"></span></strong>
            </div>
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6">
                <div class="error" id="otpError">Invalid OTP. Please try again.</div>
            </div>

            <button onclick="verifyOTP()">Verify & Login</button>
            <button onclick="goBack()" style="margin-top: 10px; background: #6c757d;">Go Back</button>
        </div>
    </div>

    <script>
        let generatedOTP = '';
        let userName = '';

        function sendOTP() {
            // Get values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const contact = document.getElementById('contact').value.trim();

            // Validate
            if (!name) {
                alert('Please enter your name');
                return;
            }
            if (!email) {
                alert('Please enter your email');
                return;
            }
            if (contact.length !== 10 || !/^\d+$/.test(contact)) {
                alert('Please enter a valid 10-digit contact number');
                return;
            }

            // Generate OTP
            generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
            userName = name;

            // Show notification
            const notification = document.getElementById('otpNotification');
            notification.classList.add('active');

            // Hide notification after 2 seconds and show OTP form
            setTimeout(() => {
                notification.classList.remove('active');
                
                // Show OTP form
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('otpForm').classList.remove('hidden');
                document.getElementById('generatedOTP').textContent = generatedOTP;
            }, 2000);
        }

        function verifyOTP() {
            const enteredOTP = document.getElementById('otp').value.trim();
            const otpError = document.getElementById('otpError');

            if (enteredOTP === generatedOTP) {
                // Show success popup
                document.getElementById('userName').textContent = userName;
                document.getElementById('popupOverlay').classList.add('active');
                document.getElementById('successPopup').classList.add('active');
            } else {
                otpError.classList.add('show');
                setTimeout(() => {
                    otpError.classList.remove('show');
                }, 3000);
            }
        }

        function goBack() {
            document.getElementById('otpForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('otp').value = '';
        }

        function closeSuccessPopup() {
            document.getElementById('popupOverlay').classList.remove('active');
            document.getElementById('successPopup').classList.remove('active');
            
            // Reset everything
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('contact').value = '';
            document.getElementById('otp').value = '';
            
            goBack();
        }
    </script>
</body>
</html>
